 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dado en HTML con CSS Transitions, Transforms y Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="botom.css">
     <link rel="icon" type="image/x-icon" href="dado.png">
</head>
<h1 class="n">Rotating Dice</h1>
<body>
    <a class="boton" href="preguntas.html"target="_blank">Cara del Cubo 1</a>
    <a class="botin" href="preguntas2.html"target="_blank">Cara del Cubo 2</a>
    <a class="boten" href="preguntas3.html"target="_blank">Cara del Cubo 3</a>
    <a class="botan" href="preguntas4.html"target="_blank">Cara del Cubo 4</a>
    <a class="botein" href="preguntas5.html"target="_blank">Cara del Cubo 5</a>
    <a class="botonn" href="preguntas6.html"target="_blank">Cara del Cubo 6</a>

    <div class="container">
        <div class="cube">
            <div class="cube-face front">
                <div class="inside">
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face back">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face left">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face right">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face top">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face bottom">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
